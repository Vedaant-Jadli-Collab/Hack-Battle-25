<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ActiLearn - Quizzes</title>
  <link rel="stylesheet" href="Quiz.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <img src="yessssssssssssssssssss.jpg" alt="ActiLearn Logo" class="logo" />
      <div class="site-name">ActiLearn Quiz</div>
    </div>
    <nav class="main-nav">
      <button class="nav-btn" id="homeBtn">Return Home</button>
    </nav>
  </header>

  <main class="container quiz-main">
    <h1>Choose a Subject to Start Quiz</h1>
    <div id="subject-selection">
      <button class="subject-btn" data-subject="general">General</button>
      <button class="subject-btn" data-subject="science">Science</button>
      <button class="subject-btn" data-subject="math">Math</button>
    </div>

    <div id="quiz-container" class="hidden">
      <div id="question"></div>
      <ul id="answers-list"></ul>
      <button id="nextBtn" disabled>Next Question</button>
    </div>

    <div id="result" class="hidden">
      <h2>Your Score: <span id="score"></span>/<span id="totalQuestions"></span></h2>
      <button id="restartBtn">Restart Quiz</button>
    </div>
  </main>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 ActiLearn - Simplify Gamify Clarify</p>
    </div>
  </footer>

  <script src="Quiz.js"></script>
</body>
</html>
