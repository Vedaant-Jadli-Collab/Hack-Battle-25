<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ActiLearn - Main Page</title>
  <link rel="icon" type="x-icon" href="./Pics/HB.jpeg"/>
  <link rel="stylesheet" href="HB_2.css" />
</head>
<body>
  <header>
    <div class="container header-container">
      <img src="yessssssssssssssssssss.jpg" alt="ActiLearn Logo" class="logo" />
      <div class="site-name">ActiLearn</div>
    </div>
    <nav class="main-nav">
      <button class="nav-btn" onclick="location.href='Quiz.html'">Quizzes</button>
      <button class="nav-btn" onclick="location.href='Community.html'">Community</button>
      <button class="nav-btn" onclick="location.href='#summarySection'">Summary Converter</button>
      <button class="nav-btn" onclick="location.href='#'">Video Generator</button>
    </nav>
  </header>

  <section class="hero container">
    <h1>Simplify Gamify Clarify</h1>
    <p>Join quizzes, Summarize in one click, Communicate with your peers.</p>
    <button class="cta-btn"><a href="InDepth.html" target="_blank" class="cta-link">Explore Indepth</a></button>
  </section>

  <section class="summary-converter container" id="summarySection">
    <h2>PDF Summary Converter</h2>
    <p>Select a PDF file to extract and summarize the content.</p>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button id="summarizeBtn">Summarize PDF</button>
    <h3>Extracted Text:</h3>
    <textarea id="extractedText" rows="8" readonly></textarea>
    <h3>Summary:</h3>
    <textarea id="summaryText" rows="6" readonly></textarea>
  </section>

  <section class="calculator-container container">
    <h2>Calculator</h2>
    <div class="calculator">
      <input type="text" id="calc-display" readonly placeholder="0" />
      <div class="calc-buttons">
        <button class="calc-btn" data-value="7">7</button>
        <button class="calc-btn" data-value="8">8</button>
        <button class="calc-btn" data-value="9">9</button>
        <button class="calc-btn operator" data-value="/">÷</button>
        <button class="calc-btn" data-value="4">4</button>
        <button class="calc-btn" data-value="5">5</button>
        <button class="calc-btn" data-value="6">6</button>
        <button class="calc-btn operator" data-value="*">×</button>
        <button class="calc-btn" data-value="1">1</button>
        <button class="calc-btn" data-value="2">2</button>
        <button class="calc-btn" data-value="3">3</button>
        <button class="calc-btn operator" data-value="-">−</button>
        <button class="calc-btn" data-value="0">0</button>
        <button class="calc-btn" data-value=".">.</button>
        <button class="calc-btn" id="clear-btn">C</button>
        <button class="calc-btn operator" data-value="+">+</button>
        <button class="calc-btn equals-btn" id="equals-btn">=</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 ActiLearn - Simplify Gamify Clarify</p>
    </div>
  </footer>

  <script src="HB_3.js"></script>
</body>
</html>
